<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>: Set Questions For JOE ::</title>
<link rel="stylesheet" href="css/fb.css">
</head>
<body class="login">
	<div id="facebook-Bar">
		<div id="facebook-Frame"></div>
	</div>
	<div class="loginbox radius">
		<h2 style="color: #ff9966; text-align: center;">:: Welcome Admin,
			Set Questions For JOE ::</h2>
		<div class="loginheader">
			<form id="login" method="get">
				<div class="loginform">
					Ques:: <input type="text" id="ques" name="ques"
						placeholder="Enter Question Here" class="radius" /><br>
					<br> A-- <input type="text" id="op1" name="op1"
						placeholder="Option 1" class="radius mini" /> <input type="radio"
						name="op" value="A" class="radius mini"><br> B-- <input
						type="text" id="op2" name="op2" placeholder="Option 2"
						class="radius mini" /> <input type="radio" name="op" value="B"
						class="radius mini"><br> C-- <input type="text"
						id="op3" name="op3" placeholder="Option 3" class="radius mini" />
					<input type="radio" name="op" value="C" class="radius mini"><br>

					D-- <input type="text" id="op4" name="op4" placeholder="Option 4"
						class="radius mini" /> <input type="radio" name="op" value="D"
						class="radius mini"><br> <br>
					<br>
					<button class="radius title" name="signup" value="Save"
						onclick="form.action='Save';">
						<b>Save</b>
					</button>
					&nbsp;&nbsp;
					<button class="radius title" name="signup" value="Finish"
						onclick="form.action='Welcome.html';">
						<b>Finish</b>
					</button>
			</form>
			&nbsp;&nbsp;
			</form>
		</div>
	</div>
</body>
</html>
